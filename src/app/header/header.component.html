<div [ngClass]="{ '-translate-x-full': !menu, 'translate-x-0': menu }" class="fixed inset-0 flex z-40 lg:hidden transition-transform ease-linear duration-300" role="dialog" aria-modal="true">
    <!--
      Off-canvas menu overlay, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-black bg-opacity-25" aria-hidden="true"></div>

    <!--
      Off-canvas menu, show/hide based on off-canvas menu state.

      Entering: "transition ease-in-out duration-300 transform"
        From: "-translate-x-full"
        To: "translate-x-0"
      Leaving: "transition ease-in-out duration-300 transform"
        From: "translate-x-0"
        To: "-translate-x-full"
    -->
    <div [ngClass]="{ '-translate-x-full': !menu, 'translate-x-0': menu }" class="relative max-w-xs w-full transition-transform ease-in-out duration-300 bg-white shadow-xl pb-12 flex flex-col overflow-y-auto">
        <div class="px-4 pt-5 pb-2 flex">
            <button (click)="toggleMenu()" type="button" class="-m-2 p-2 rounded-md inline-flex items-center justify-center text-gray-400">
        <span class="sr-only">Close menu</span>
        <!-- Heroicon name: outline/x -->
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
        </div>

        <!-- Links -->
        <div class="mt-2">
            <div class="border-b border-gray-200">
                <div class="-mb-px flex px-4 space-x-8" aria-orientation="horizontal">
                    <!-- Selected: "text-indigo-600 border-indigo-600", Not Selected: "text-gray-900 border-transparent" -->
                    <button class="text-gray-900 border-transparent flex-1 whitespace-nowrap py-4 px-1 border-b-2 text-base font-medium">
            Menu
          </button>
                </div>
            </div>

            <!-- 'Women' tab panel, show/hide based on tab state. -->
            <div id="tabs-1-panel-1" class="pt-10 pb-8 px-4 space-y-10" aria-labelledby="tabs-1-tab-1" role="tabpanel" tabindex="0">
                <div class="space-y-4">
                    <div class="group relative aspect-w-1 aspect-h-1 rounded-md bg-gray-100 overflow-hidden">
                        <img src="https://picsum.photos/id/1068/600" alt="Models sitting back to back, wearing Basic Tee in black and bone." class="object-center object-cover group-hover:opacity-75" />
                        <div class="flex flex-col justify-end">
                            <div class="p-4 bg-white bg-opacity-60 text-base sm:text-sm">
                                <a href="#" class="font-medium text-gray-900">
                                    <span class="absolute inset-0" aria-hidden="true"></span> Sofas
                                </a>
                                <p aria-hidden="true" class="mt-0.5 text-gray-700 sm:mt-1">
                                    Shop now
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="group relative aspect-w-1 aspect-h-1 rounded-md bg-gray-100 overflow-hidden">
                        <img src="https://picsum.photos/id/119/600" alt="Close up of Basic Tee fall bundle with off-white, ochre, olive, and black tees." class="object-center object-cover group-hover:opacity-75" />
                        <div class="flex flex-col justify-end">
                            <div class="p-4 bg-white bg-opacity-60 text-base sm:text-sm">
                                <a href="#" class="font-medium text-gray-900">
                                    <span class="absolute inset-0" aria-hidden="true"></span> Chairs
                                </a>
                                <p aria-hidden="true" class="mt-0.5 text-gray-700 sm:mt-1">
                                    Shop now
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="group relative aspect-w-1 aspect-h-1 rounded-md bg-gray-100 overflow-hidden">
                        <img src="https://picsum.photos/id/445/600" alt="Model wearing minimalist watch with black wristband and white watch face." class="object-center object-cover group-hover:opacity-75" />
                        <div class="flex flex-col justify-end">
                            <div class="p-4 bg-white bg-opacity-60 text-base sm:text-sm">
                                <a href="#" class="font-medium text-gray-900">
                                    <span class="absolute inset-0" aria-hidden="true"></span> Beds
                                </a>
                                <p aria-hidden="true" class="mt-0.5 text-gray-700 sm:mt-1">
                                    Shop now
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 'Men' tab panel, show/hide based on tab state. -->
        </div>
    </div>
</div>
